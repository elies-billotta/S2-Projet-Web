<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Titre du film</th>
                <th>Url de l'Image</th>

            </tr>
        </thead> 
        <tbody>
            {% for film in films %}
            <tr>

    <a href="adminview/create">Ajouter un film</a>
